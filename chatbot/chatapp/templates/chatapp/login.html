<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white p-8 md:p-12 rounded-lg shadow-2xl">
        <h1 class="text-center text-3xl font-extrabold text-gray-800 mb-6">Log In</h1>
        <form method="post" novalidate class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        <div class="mt-1">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                        {% if field.help_text %}
                            <p class="text-gray-500 text-sm mt-1">{{ field.help_text }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                    Log In
                </button>
            </div>
        </form>
        <p class="text-center mt-8 text-gray-600">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700 underline">Sign Up</a>
        </p>
    </div>

    <style>
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #cbd5e0; /* gray-300 */
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #63b3ed; /* blue-300 */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3); /* blue-300 opacity */
        }
    </style>
</body>
</html>
